<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>GWF Vis Host</title>

  <script type="module" src="/build/gwf-vis-host.esm.js"></script>
  <script nomodule src="/build/gwf-vis-host.js"></script>
</head>

<body>
  <gwf-vis-host id="vis-host"></gwf-vis-host>
  <script>
    async function loadPlugins() {
      try {
        const response = await fetch('/assets/plugins/plugins.json');
        const plugins = await response.json();
        const visHost = document.querySelector('#vis-host');
        visHost.plugins = plugins;
      } catch {
        console.warn('Fail to load plugins.')
      }
    }
    loadPlugins();
  </script>
</body>

</html>
